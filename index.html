<!DOCTYPE html>
<html>
    <head>
        <title>Purple Wiz</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="main-container">
            <div>
                <img class="wizard-image" src="images/logo.png" alt="wizard image" srcset="">
            </div>

            <div>
                <p class="guesses-remaining">Guesses Remaining: 10</p>
            </div>

            <div class="guessside" id="guessSide" >
                <h1>Help Set Purple Wiz Free</h1>
                <h2>Guess a number from 1-100</h2>
                <form action="">
                    <input type="text">
                </form>
                <div>
                    <button>Play</button>
                    <button>Restart</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
